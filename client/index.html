<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>::Sample Angular JS Node App::</title>

    <!-- Bootstrap -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="margin-top:10px;" ng-controller="usersController">
      
      <button type="button" class="btn btn-sm pull-right" style="margin-bottom:10px;" ng-click="addUser();">Add</button>
      <table class="table table-bordered"> 
        <thead> 
          <tr> <th>#</th> <th>First Name</th> <th>Last Name</th> <th>Username</th> <th>Edit</th> <th>Delete</th></tr> 
        </thead> 
        <tbody> 
          <tr ng-repeat="user in users"> 
            <th>{{$index+1}}</th> 
            <td ng-hide="user.isEditable">{{user.firstName}}</td> 
            <td ng-hide="user.isEditable">{{user.lastName}}</td> 
            <td ng-hide="user.isEditable">{{user.userName}}</td>

            <td ng-show="user.isEditable"><input type="text" name="userName" class="input-sm form-control" ng-model="user.firstName"></td> 
            <td ng-show="user.isEditable"><input type="text" name="userName" class="input-sm form-control" ng-model="user.lastName"></td>
            <td ng-show="user.isEditable"><input type="text" name="userName" class="input-sm form-control" ng-model="user.userName"></td>
            <td ng-hide="user.isEditable"><button type="button" class="btn btn-sm" ng-click="editUser($index);"><i class="glyphicon glyphicon-pencil"></i></button></td>
            <td ng-show="user.isEditable"><button type="button" class="btn btn-sm" ng-click="updateUser($index);"><i class="glyphicon glyphicon-ok"></i></button></td>
            <td><button type="button" class="btn btn-sm" ng-click="deleteUser($index);"><i class="glyphicon glyphicon-trash"></i></button></td>
          </tr> 
       
        </table>
    </div>

    <script src="components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
